<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links And Images</title>
</head>
<body>
    <h1>HomePage</h1>
    <!-- Links -->
    <!--Here href is called an HTML Attribute which gives additional info to an HTML element-->
    <!--Example for Absolute link - includes protocol and domain name-->
    <a href="https://www.theodinproject.com/about">Odin Project</a><br>
    <!-- Example for Relative link Tip - use ./ to avoid errors and look for pages in the current dir -->
    <a href="./pages/about.html">About</a><br>
    
    <!-- Images -->
    <!-- Absolute Path -->
    <img src="https://www.theodinproject.com/mstile-310x310.png" alt="Odin gang">
    <!-- Relative Path -->
    <img src="./images/dog.jpg" alt="Doge">
</body>
</html>
